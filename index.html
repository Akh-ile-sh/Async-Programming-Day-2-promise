<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #screen {
        background-color: rgb(22, 49, 71);
      }
      .bg-custom-2 {
        background-color: rgba(132, 131, 123, 0.95);
      }
      .card {
        min-height: 530px;
      }
      .img {
        min-height: 260px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5 p-3" id="screen">
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-gap-2">
        <div class="col">
          <div class="card text-center text-white">
            <div class="card-header bg-black">
              <h3 id="header1" class="header"></h3>
            </div>
            <div class="card-body bg-custom-2">
              <img alt="" class="img card-img-top" />
              <div class="m-2">
                <h6 class="capital card-text"></h6>
                <p class="region card-text"></p>
                <p class="code card-text"></p>
              </div>
              <button class="btn btn-primary border-white text-white">
                click for weather
              </button>
              <div class="weather py-3">
                <p class="cloud text-light"></p>
                <h5 class="temp text-light"></h5>
                <h5 class="humidity text-light"></h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center text-white">
            <div class="card-header bg-black">
              <h3 id="header2" class="header"></h3>
            </div>
            <div class="card-body bg-custom-2">
              <img alt="" class="img card-img-top" />
              <div class="m-2">
                <h6 class="capital card-text"></h6>
                <p class="region card-text"></p>
                <p class="code card-text"></p>
              </div>
              <button class="btn btn-primary border-white text-white">
                click for weather
              </button>
              <div class="weather py-3">
                <p class="cloud text-light"></p>
                <h5 class="temp text-light"></h5>
                <h5 class="humidity text-light"></h5>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-center text-white">
            <div class="card-header bg-black">
              <h3 id="header3" class="header"></h3>
            </div>
            <div class="card-body bg-custom-2">
              <img alt="" class="img card-img-top" />
              <div class="m-2">
                <h6 class="capital card-text"></h6>
                <p class="region card-text"></p>
                <p class="code card-text"></p>
              </div>
              <button class="btn btn-primary border-white text-white">
                click for weather
              </button>
              <div class="weather py-3">
                <p class="cloud text-light"></p>
                <h5 class="temp text-light"></h5>
                <h5 class="humidity text-light"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      defer
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
